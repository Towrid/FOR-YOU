<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Question</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="watermark"> Love From Towrid </div>

    <div class="question-container" id="main-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzRueGZ3bmZqZzRueGZ3bmZqZzRueGZ3bmZqZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
             alt="Cute Cat"
             class="local-gif"
             id="display-gif">
       
        <h1 class="question" id="question-text">Will you be my Valentine?</h1>
       
        <div class="button-container">
            <button class="btn" id="yes-btn">Yes</button>
            <button class="btn" id="no-btn">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
